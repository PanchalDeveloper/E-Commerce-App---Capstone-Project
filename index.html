<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="/static/images/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="/static/images/favicons/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External StyleSheet -->

    <link rel="stylesheet" href="/static/css/utility.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/media-queries.css" />
    
    <!-- External Scripts -->
    <script src="/static/js/script.js"></script>
    
    <title>Home - Ecommerce</title>
  </head>
  <body>
    <main class="bg-light">
      <!-- Top Banner -->
      <div class="container-fluid top-banner" style="--bg-img: url('/static/images/banner-img-1.webp'); --bg-img-gap-y: 60vh;">
        <div class="row">
          <div class="col text-center px-2">
            <img src="/static/images/banner-text-image.png" alt="Banner Text Image">
            <p class="text-center fw-semibold">
              Clothes that talk on behalf of you. Something for every occassion.
            </p>
          </div>
        </div>
      </div>

      <!-- Featured Products -->

      <div class="container-fluid p-0">
        <section class="featured-products py-4">
          <h1 class="text-center mb-5">Featured Products</h1>
          <!-- Carousel for big screens -->
          <div class="d-none d-lg-block">
            <div
              class="carousel slide"
              data-bs-ride="carousel"
              id="featured-carousel-lg"
            >
              <div class="carousel-inner p-4" data-products-on-slide="5"></div>
              <button
                class="carousel-control-prev"
                data-bs-target="#featured-carousel-lg"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                data-bs-target="#featured-carousel-lg"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <!-- Carousel for medium screens -->
          <div class="d-none d-md-block d-lg-none">
            <div
              class="carousel slide"
              data-bs-ride="carousel"
              id="featured-carousel-md"
            >
              <div class="carousel-inner p-4" data-products-on-slide="3"></div>
              <button
                class="carousel-control-prev"
                data-bs-target="#featured-carousel-md"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                data-bs-target="#featured-carousel-md"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <!-- Carousel for small screens -->
          <div class="d-block d-md-none">
            <div
              class="carousel slide"
              data-bs-ride="carousel"
              id="featured-carousel-sm"
            >
              <div class="carousel-inner p-4" data-products-on-slide="1"></div>
              <button
                class="carousel-control-prev"
                data-bs-target="#featured-carousel-sm"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                data-bs-target="#featured-carousel-sm"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Script to add Header & Footer Dynamically -->
    <script src="/static/js/header-footer-loader.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
