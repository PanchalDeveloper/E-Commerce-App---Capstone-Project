<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="/static/images/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="/static/images/favicons/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External StyleSheet -->

    <link rel="stylesheet" href="/static/css/utility.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/media-queries.css" />
    
    <!-- External Scripts -->
    <script src="/static/js/script.js"></script>
    
    <title>Register - Ecommerce</title>
  </head>
  <body>
    <main>
      <!-- Featured Products -->

      <div class="container-fluid bg-light">
        <section class="auth-area py-5">
            <h1 class="text-center my-auto">Register</h1>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-sm-8 col-10 d-flex">
                    <form class="register-form auth-form m-auto w-100">
                      <!-- Full Name -->
                      <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name:</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter Your Full Name" autocomplete="name" required>
                      </div>

                      <!-- Email -->
                      <div class="mb-3">
                        <label for="email" class="form-label fw-bold">E-mail:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your E-mail" autocomplete="email" required>
                      </div>

                      <!-- DOB Picker -->
                      <div class="mb-3">
                        <label for="dob" class="form-label fw-bold">DOB:</label>
                        <input type="date" class="form-control" id="dob" aria-describedby="dobHelp" required>
                      </div>

                      <!-- New Password -->
                      <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password:</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password" autocomplete="new-password" required>
                      </div>

                      <!-- Confirm New Password -->
                        <div class="mb-3">
                          <label for="confirmPassword" class="form-label fw-bold">Verify Password:</label>
                          <input type="password" class="form-control" id="confirmPassword" aria-describedby="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-main w-100 my-3">Sign-up</button>

                        <div class="my-3">
                          <div id="loginHelp" class="form-text text-center">
                            <a href="/login.html" class="no-link">Already have an Account!? Login.</a>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
      </div>
    </main>

    <!-- Script to add Header & Footer Dynamically -->
    <script src="/static/js/header-footer-loader.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
