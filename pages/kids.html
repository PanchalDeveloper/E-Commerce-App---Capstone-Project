<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link
      rel="shortcut icon"
      href="/static/images/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="/static/images/favicons/apple-touch-icon.png"
      rel="apple-touch-icon"
      sizes="180x180"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External StyleSheet -->

    <link rel="stylesheet" href="/static/css/utility.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/media-queries.css" />
    
    <!-- External Scripts -->
    <script src="/static/js/script.js"></script>
    
    <title>Kids Products - Ecommerce</title>
  </head>
  <body>
    <main class="bg-light">
      <div class="container-fluid">
        <section class="kids-products-area py-4">
          <h1 class="text-center mb-5">Products for Kids</h1>
          <div class="product-cards row g-3">
            
          </div>
        </section>
      </div>
    </main>

    <!-- Script to add Header & Footer Dynamically -->
    <script src="/static/js/header-footer-loader.js"></script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
